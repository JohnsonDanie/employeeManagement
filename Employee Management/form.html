<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="contactForm">
            <h2>Employee Mangement</h2>
            <input type="text" placeholder="Enter Your First Name" id="firstName">
            <div class="error-txt" id="firstNameError">First Name Cant be left Empty</div>
            <input type="text" placeholder="Enter Your Last Name" id="lastName">
            <div class="error-txt" id="lastNameError">Last Name Cant be left Empty</div>
            <input type="text" placeholder="Enter Yout Employee ID" id="emplyeeId">
            <div class="error-txt" id="emplyeeIdError">Employee Id Cant be left Empty</div>
            <input type="text" placeholder="Enter Your Department" id="department">
            <div class="error-txt" id="departmentError">Department Can't be left Empty</div>
            <input type="text" placeholder="Address" id="address">
            <div class="error-txt" id="addressError">Address Cant be left Empty</div>
            <button>Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
